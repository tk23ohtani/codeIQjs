<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="Content-Style-Type" content="text/css">
<title>test.html</title>
</head>
<body>

<h1>Q02</h1>
<p id="result">Calcrating...</p>

  <div id="prog-bar" class="progress" style="
  width: 100%;
  height: 30px;
  background-color: #F5F5F5;
  border-radius: 4px;
  box-shadow: inset 0 1px 2px rgba(0,0,0,.1);">
    <div class="progress-bar" style="
    transition: width 0.5s linear;
    height: 100%;
    background-color: #33B733;
    border-radius: 4px;">
    </div>
  </div>

<script type="text/javascript">

var Progress = (function () {
	function Progress (p, m) {
    this.bar = document.querySelectorAll('#prog-bar > .progress-bar')[0];
    this.p = p;
    this.m = m;
    this.update();
  };
  Progress.prototype.update = function ()  {
    this.bar.style.width = this.p / this.m * 100 + '%';
  };
  Progress.prototype.set = function (n) {
    this.p = n;
    this.update();
  };
  return Progress;
}());

function store(n) {
  var mem = ['', '+', '-', '*', '/'];
  var str = n.toString();
  var sen = new String();
  for (var l = 0; l < 5; l++) {
  for (var k = 0; k < 5; k++) {
  for (var j = 0; j < 5; j++) {
	for (var i = 3; i > 0; i--) {
      sen += str.charAt(i);
      sen += mem[(i==3)?j:(i==2)?k:(i==1)?k:l];
    }
  sen += str.charAt(i);
  sen += '\n';
  }}}
  return sen;
}

function runner() {
  var i;
  var p = new Progress(0, 10000);
  for (i = 1000; i < 9999; i++) {
    p.set(i);
	if (store(i) != 0) {
	  continue;
	}
	break;
  }
  return i;
}

document.getElementById("result").innerText = "Result = " + store();

</script>

</body>
</html>
